<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles/style.css" />
    <title>Cadastro de Doadores de Sangue</title>
  </head>
  <body>
    <header class="container header">
      <img
        class="logo"
        src="static/img/title_cadastro.png"
        alt="Título Formulário Cadastro"
      />
      <div class="form-title">
        <h1>Cadastro de Doadores de Sangue</h1>
      </div>
      <img
        class="logo"
        src="static/img/title_cadastro.png"
        alt="Título Formulário Cadastro"
      />
    </header>
    <main class="container">
      <div class="flex-form">
        <img
          class="logo_form"
          src="static/img/form_cadastro.png"
          alt="Formulário Cadastro"
        />
        <form action="processar_dados.php" method="post">
          <div class="form-row">
            <label for="nome">Nome do Doador:</label>
            <input type="text" id="nome" name="nome" required />
          </div>

          <div class="form-column">
            <div class="form-row">
              <label for="data_nascimento">Data de Nascimento:</label>
              <input
                type="date"
                id="data_nascimento"
                name="data_nascimento"
                required
              />
            </div>

            <div class="form-row">
              <label for="cpf">CPF:</label>
              <input
                type="text"
                id="cpf"
                name="cpf"
                required
                placeholder="999.999.999-99"
              />
            </div>
          </div>

          <div class="form-row">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required />
          </div>

          <div class="form-column">
            <div class="form-row">
              <label for="cidade">Cidade:</label>
              <input type="text" id="cidade" name="cidade" required />
            </div>

            <div class="form-row">
              <label for="estado">Estado:</label>
              <select id="estado" name="estado" required>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
          </div>

          <div class="form-column">
            <div class="form-row">
              <label for="cep">CEP:</label>
              <input
                type="text"
                id="cep"
                name="cep"
                required
                placeholder="99.999-999"
              />
            </div>

            <div class="form-row">
              <label for="telefone">Telefone:</label>
              <input
                type="tel"
                id="telefone"
                name="telefone"
                required
                placeholder="(99) 9.9999-9999"
              />
            </div>
          </div>

          <div class="form-column">
            <div class="form-row">
              <label for="tipo_sanguineo">Tipo Sanguíneo:</label>
              <select id="tipo_sanguineo" name="tipo_sanguineo" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
              </select>

              <label for="fator_rh">Fator RH:</label>
              <select id="fator_rh" name="fator_rh" required>
                <option value="Positivo">Positivo</option>
                <option value="Negativo">Negativo</option>
              </select>
            </div>

            <div class="form-row">
              <label for="comorbidades">Comorbidades:</label>
              <textarea
                id="comorbidades"
                name="comorbidades"
                rows="4"
                cols="50"
              ></textarea>
            </div>
          </div>

          <div class="form-row buttons">
            <input id="cancelar" type="button" value="Cancelar" />
            <img
              class="logo_button"
              src="static/img/button_cadastro.png"
              alt="Enviar Formulário Cadastro"
            />
            <input id="enviar" type="submit" value="Enviar Dados" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
