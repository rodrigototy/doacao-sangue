<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      id="instance-favicon"
      type="image/x-icon"
      href="static/img/favicon_io/apple-touch-icon.png"
    />
    <link rel="stylesheet" href="static/styles/styleListar.css" />
    <link rel="stylesheet" href="static/styles/style.css" />
    <title>Listar Doadores de Sangue</title>
    <script src="./static/js/script.js" defer></script>
</head>
<body>
    <header class="container header">
        <!-- Seu cabeçalho aqui, conforme necessário -->
    </header>
    <main class="container main-container">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>CPF</th>
                        <th>Nome do Doador</th>
                        <th>Logradouro</th>
                        <th>Número</th>
                        <th>Complemento</th>
                        <th>Bairro</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>CEP</th>
                        <th>Tipo Sanguíneo</th>
                        <th>Fator de Risco</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aqui você pode usar JavaScript para preencher dinamicamente os dados da tabela -->
                </tbody>
            </table>
        </div>

        <div class="form-row">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" />
        </div>
        <div class="form-row">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" />
        </div>
        <div class="form-row">
            <label for="tipo_sanguineo">Tipo Sanguíneo:</label>
            <input type="text" id="tipo_sanguineo" name="tipo_sanguineo" />
        </div>

        <div class="buttons">
            <button id="limpar">Limpar</button>
            <button id="pesquisar">Pesquisar</button>
        </div>
    </main>
    <footer>
        <!-- Seu rodapé aqui, conforme necessário -->
    </footer>
    <script type="module" src="static/js/scriptListar.js" defer></script>
</body>
</html>
