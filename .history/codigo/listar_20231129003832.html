<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      id="instance-favicon"
      type="image/x-icon"
      href="static/img/favicon_io/apple-touch-icon.png"
    />
    <link rel="stylesheet" href="static/styles/styleListar.css" />
    <link rel="stylesheet" href="static/styles/style.css" />
    <script src="./static/js/script.js" defer></script>
    <!----> script type="module" src="static/js/scriptListar.js" defer></-script>
    <title>Listar Doadores de Sangue</title>
  </head>
  <body>
    <main class="container main-container">
      <div class="filter-container">
        <div class="form-row">
          <div class="form-col">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" />
          </div>
          <div class="form-col">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" />
          </div>
          <div class="form-col">
            <label for="tipo_sanguineo">Tipo Sanguíneo:</label>
            <input type="text" id="tipo_sanguineo" name="tipo_sanguineo" />
          </div>

          <div class="buttons">
            <button id="limpar">Limpar</button>
            <button id="pesquisar">Pesquisar</button>
          </div>
        </div>
      </div>
      <div class="table-container">
        <table class="listaDoadores">
          <thead>
            <tr>
              <th>CPF</th>
              <th>Nome do Doador</th>
              <th>Cidade</th>
              <th>Estado</th>
              <th>Tipo Sanguíneo</th>
              <th>Fator de Risco</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aqui você pode usar JavaScript para preencher dinamicamente os dados da tabela -->
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
