<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Doadores de Sangue</title>
  </head>
  <body>
    <h1>Cadastro de Doadores de Sangue</h1>
    <form action="processar_dados.php" method="post">
      <label for="nome">Nome do Doador:</label>
      <input type="text" id="nome" name="nome" required /><br /><br />

      <label for="data_nascimento">Data de Nascimento:</label>
      <input
        type="date"
        id="data_nascimento"
        name="data_nascimento"
        required
      /><br /><br />

      <label for="cpf">CPF:</label>
      <input
        type="text"
        id="cpf"
        name="cpf"
        required
        placeholder="999.999.999-99"
      /><br /><br />

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required /><br /><br />

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required /><br /><br />

      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option></select
      ><br /><br />

      <label for="cep">CEP:</label>
      <input
        type="text"
        id="cep"
        name="cep"
        required
        placeholder="99.999-999"
      /><br /><br />

      <label for="telefone">Telefone:</label>
      <input
        type="tel"
        id="telefone"
        name="telefone"
        required
        placeholder="(99) 9.9999-9999"
      /><br /><br />

      <label for="tipo_sanguineo">Tipo Sanguíneo:</label>
      <select id="tipo_sanguineo" name="tipo_sanguineo" required>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
        <option value="O">O</option></select
      ><br /><br />

      <label for="fator_rh">Fator RH:</label>
      <select id="fator_rh" name="fator_rh" required>
        <option value="Positivo">Positivo</option>
        <option value="Negativo">Negativo</option></select
      ><br /><br />

      <label for="comorbidades">Comorbidades:</label>
      <textarea
        id="comorbidades"
        name="comorbidades"
        rows="4"
        cols="50"
      ></textarea
      ><br /><br />

      <input type="button" value="Cancelar" />
      <input type="submit" value="Enviar Dados" />
    </form>
  </body>
</html>
